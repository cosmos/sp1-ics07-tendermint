name: upload-artifacts

on: 
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  upload:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: linux-x86_64
            os: ubuntu-20.04
          - os_name: darwin-aarch64
            os: macos-14
    name: build-and-upload-${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          ~/.sp1/bin/sp1up 
          ~/.sp1/bin/cargo-prove prove --version
      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build SP1 Programs
        run: just build-programs
      - name: Upload Programs
        uses: actions/upload-artifact@v4
        with:
          name: program-elfs-${{ matrix.platform.os_name }}
          path: elf/
          retention-days: 5

      - name: Build Operator
        run: just build-operator
      - name: Upload Operator
        uses: actions/upload-artifact@v4
        with:
          name: operator-${{ matrix.platform.os_name }}
          path: target/release/operator
          retention-days: 5